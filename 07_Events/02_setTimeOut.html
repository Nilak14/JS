<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Nilak Pathak</h1>
    <button id="stop">Stop</button>
</body>
<script>
    function sayNilak(){
        console.log("Nilak")
    }
    function chnageText(){
        document.querySelector('h1').innerHTML = "Good Boy"
    }
    const changeMe = setTimeout(chnageText,2000)

    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(changeMe);
        console.log("Stooped")
    })
    
</script>
</html>
